<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist简单版本1</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" >
    <style>
        .del{
            text-decoration: line-through;color:#ccc !important;
        }
    </style>

</head>
<body>
  
    <!-- 导航条 -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    todoList
                </a>
            </div>
        </div>
    </nav>
    <!-- 面板 -->
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default panel-warning">
                    <div class="panel-heading">
                        <h3 class="text-danger">亲 ^_^ 您还有{{count}}件事情没有完成</h3>
                        <input type="text" class="form-control" v-model="title"
                         @keyup.enter="add">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in filterTodos" 
                            @dblclick="remember(todo)">
                                <span :class="{del:todo.isSelected}" v-show="cur!=todo">
                                    <input type="checkbox" v-model="todo.isSelected">
                                    {{todo.title}}
                                </span>
                                <input type="text" v-model="todo.title" 
                                v-show="cur==todo" @keyup.enter="cancel" 
                                @blur="cancel" v-focus="cur==todo" />
                                <button class="pull-right btn btn-danger btn-xs" 
                                @click="remove(todo)">
                                    &bigotimes;
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li :class="{active:hash=='#/all'}">
                                <a href="#/all">全部</a>
                            </li>
                            <li :class="{active:hash=='#/unfinish'}">
                                <a href="#/unfinish">未完成</a>
                            </li>
                            <li :class="{active:hash=='#/finish'}">
                                <a href="#/finish">已完成</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    


  


    <script charset="utf-8" type="text/javascript" src="node_modules/vue/dist/vue.js">
    </script>
    <script charset="utf-8" type="text/javascript" src="node_modules/axios/dist/axios.js">
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="todo.js"></script>
    <script>
    </script>
</body>
</html>
